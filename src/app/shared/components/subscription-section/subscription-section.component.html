<!-- Subscribe to our Newletters -->
<section class="subscriptionSection section">
  <div class="container">
    <div class="row row-center">
      <div class="col-md-6">
        <h4 class="section_header section_header-3">{{title}}</h4>
        <form 
          class="subscriptionSection_form" 
          (ngSubmit)="handleSubmit($event, email.value)"
        >
          <div class="ncfield">
            <div class="ncfield_field">
              <div class="ncfield_field_icon">
                <i class="wtfl wtf-envelope"></i>
              </div>
              <input 
                #email 
                required
                type="text" 
                class="ncfield_field_input"
                placeholder="Enter email address here..." 
              >
            </div>
          </div>
          <button 
            mat-button
            class="ncBttn ncBttn-secondary"
          >
            Subscribe
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
