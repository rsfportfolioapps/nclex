<div class="section login-form">
  <div class="card">
    <div class="card-body">
      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input placeholder="Username" type="text " formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        </div>
        <div class="form-group">
            <input placeholder="Password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        </div>
        <div class="form-group">
          <div class="links">
            <a href="#" routerLink="/">Forgot password?</a>
            <p>Don't have an account yet? <a href="#" routerLink="/pricing">Sign Up</a></p>
          </div>
          <div class="action-button">
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
