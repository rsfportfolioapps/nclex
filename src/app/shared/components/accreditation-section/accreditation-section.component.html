<!-- Our Accreditation -->
<section class="accreditationSection section">
  <div class="container">
    <div class="row row-header row-center">
      <h4 class="section_header">{{title}}</h4>
    </div>
    <div class="row row-content">
      <div class="accreditation">
        <div 
          class="accreditation_item" 
          *ngFor="let accreditation of accreditations"
        >
          <img 
            src="{{accreditation.imageUrl}}"
            alt="{{accreditation.id}}"
          />
        </div>
      </div>
    </div>
  </div>
</section>
