<!-- ExpertBanks -->
<section class="expertBankSection section">
  <div class="container">
    <div class="row row-header row-center">
      <h4 class="section_header section_header-2">{{title}}</h4>
    </div>
    <div class="row row-content">
      <div 
        class="col col-center col-lg-4"
        *ngFor="let expertbank of expertbanks"
      >
        <div class="col_img">
          <img src="{{expertbank.imageUrl}}" alt="expert academy expertbank" />
        </div>
        <h4 class="col_title">
          {{expertbank.title}}
        </h4>
        <p class="col_description">
          {{expertbank.description}}
        </p>
        <div class="col_actions">
          <a href="#" class="readmore">Read More</a>
        </div>
      </div>
    </div>

    <div class="row row-footer row-center">
      <button
        mat-button
        class="ncBttn ncBttn-primary"
        (click)="handleClick()"
      >
        {{buttonText}}
      </button>
    </div>
  </div>
</section>
