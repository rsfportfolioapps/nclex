<!-- Latest News -->
<section class="section newsSection">
  <div class="container">
    <div class="row row-header">
      <h4 class="section_header section_header-2">{{title}}</h4>
    </div>
    <div class="row">
      <ngb-carousel class="newsCarousel">
        <ng-template ngbSlide *ngFor="let news of newsList">
          <div class="newsCarousel_item">
            <div class="newsCarousel_item_img">
              <img 
                [src]="news.imageUrl"
                alt="{{news.title}}"
              />
            </div>
            <div class="newsCarousel_item_content">
              <h1 class="content_title">
                {{news.title}}
              </h1>
              <p class="content_date">
                {{news.date}}
              </p>
              <p class="content_desc">
                {{news.content}}
              </p>
              <div class="content_actions">
                <button
                  mat-button
                  class="ncBttn ncBttn-primary" 
                >
                  {{news.buttonText}}
                </button>
              </div>
            </div>
          </div>
        </ng-template>
      </ngb-carousel>
    </div>
  </div>
</section>
