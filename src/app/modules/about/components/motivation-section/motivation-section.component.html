<div class="row stay-updated">
  <div class="section-list">
    <div class="section" *ngFor="let motivation of motivations">
      <div class="image-wrapper">
          <img src="{{motivation.imageUrl}}" alt="{{motivation.title}}" />
        </div>
        <div class="content">
          <div class="title">
            <h3>{{motivation.title}}</h3>
          </div>
          <div class="text">
            <p>{{motivation.description}}</p>
          </div>
        </div>
    </div>
  </div>
</div>
