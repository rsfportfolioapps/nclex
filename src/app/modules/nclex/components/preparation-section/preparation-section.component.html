<!-- The First Step ... -->
<div class="row first-step">
  <div class="title">
    <h2>{{title}}</h2>
  </div>
  <div class="content-image">
    <div class="content">
      <div class="item" *ngFor="let preparation of preparations">
        <div class="heading">
          <h3>{{preparation.title}}</h3>
        </div>
        <div class="text">
          <p>{{preparation.description}}</p>
        </div>
      </div>
    </div>
    <div class="image-wrapper">
      <img src="{{imageUrl}}" alt="expert academy preparation"/>
    </div>
  </div>
</div>
