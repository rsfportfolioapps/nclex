<section class="sectionAdvantage section">
  <div class="container">
    <div class="row row-header row-center">
      <h4 class="section_header section_header-2">{{title}}</h4>
    </div>
    <div 
      class="row row-content row-center row-middle"
      *ngFor="let advantage of advantages;  let i = index "
    >
      <div *ngIf="i%2 == 0" class="col col-md-5 col-graphic">
        <div class="imageWrapper">
          <img src="{{advantage.imageUrl}}" alt="expert academy advantages 1" />
        </div>
      </div>
      <div class="col col-md-5 col-content">
        <div class="title">
          <h4 class="section_header-3">
            {{advantage.title}}
          </h4>
        </div>
        <div class="description">
          <p>{{advantage.description}}</p>
        </div>
      </div>
      <div *ngIf="i%2 != 0" class="col col-md-5 col-graphic">
        <div class="imageWrapper">
          <img src="{{advantage.imageUrl}}" alt="expert academy advantages 2" />
        </div>
      </div>

    </div>
  </div>
</section>
