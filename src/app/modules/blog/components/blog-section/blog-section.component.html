<div class="row blog-section">
  <div class="list">
    <div class="list-item" *ngFor="let blog of blogs">
      <div class="image-wrapper">
        <img src="{{blog.imageUrl}}" alt="{{blog.title}}" />
      </div>
      <div class="title">
        <h3>{{blog.title}}</h3>
      </div>
      <div class="info">
        <div class="date">
          <p>{{blog.date}}</p>
        </div>
        <div class="author">
          <p>{{blog.author}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="pagination" *ngIf="pagination$">
    <ngb-pagination
      pageSize="{{pagination$.pageSize}}"
      [collectionSize]="pagination$.collectionSize"
      [(page)]="pagination$.page"
      (pageChange)="handlePaginate(pagination$)"
    >
    </ngb-pagination>
  </div>
</div>
